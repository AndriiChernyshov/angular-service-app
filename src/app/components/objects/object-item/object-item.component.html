
<div appHighlight="red">
  <label>id:</label>{{objectItem.id}}
  <label>name:</label><input [(ngModel)]="objectItem.name"/>
  <label>version:</label><input type="number" min="0.1" step="0.1" [(ngModel)]="objectItem.version" (change)="onVersionChange()"/>
  <button id="removeItem" (click)="onRemoveItem(objectItem)">Remove</button>
</div>
