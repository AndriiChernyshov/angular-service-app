<p>
  You can create a new ObjectDefinition
</p>
<div>
  <label>Name:</label>
  <input type="text" name="name" #newName/>
</div>
<div>
  <label>Version:</label>
  <input type="number" min="15" step="0.1" name="version" #newVersion/>
</div>
<button (click)="addObjectDefinition(newName, newVersion)" [appFontSize]="newVersion">Add new object</button>
